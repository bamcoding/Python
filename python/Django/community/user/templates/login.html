{% extends "base.html" %}

{% block contents %}
<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>로그인</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <form method="POST">
          {% csrf_token %}
          <!-- {{ error }}
          {{form}}
          {{form.as_p}}
          {{form.as_table}} -->
          {% for field in form %}
          <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            <input type="{{field.field.widget.input_type}}" 
            class="form-control" 
            id="{{field.id_for_label}}" name="{{field.name}}" 
            placeholder="{{field.label}}"/>
          </div>
          {% if field.errors %}
          <span style="color:red;">{{field.errors}}</span>
          {% endif %}
          {% endfor %}

            <input type="password" 
            class="form-control" 
            id="password" name="password" 
            placeholder="****"/>
          </div> -->
          <div class="form-group">
            <input type="submit" value="로그인"/>
            <input type="button" value="회원가입" onclick="javascript:location.href='http://localhost:8000/user/register'"/>
          </div>
        </form>
      </div>
    </div>  
  </div>
</div>
{% endblock %}
