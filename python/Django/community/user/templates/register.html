{% extends "base.html" %}

{% block contents %}
<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>회원가입</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <form method="POST">
          {% csrf_token %}
          {{ error }}
          {{ list }}
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="username"/>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="email@email.com"/>
          </div>
          <div class="form-group">
            <label for="address">비밀번호</label>
            <input type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="****"/>
          </div>
          <div class="form-group">
            <label for="address">비밀번호 확인</label>
            <input type="password" 
            class="form-control" 
            id="repassword" 
            name="repassword" 
            placeholder="****"/>
          </div>
          <div class="form-group">
            <input type="submit" value="회원가입"/>
            <input type="button" value="돌아가기" onclick="javascript:window.history.back()"/>
          </div>
        </form>
      </div>
    </div>  
  </div>
</div>
{% endblock%}
