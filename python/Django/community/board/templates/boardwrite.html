{% extends "base2.html" %}
{% block contents %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>글쓰기</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label for="{{field.id_for_label}}">{{field.label}}</label>
          {% ifequal field.name 'description' %}
          <textarea class="form-control" name="{{ field.name}}" placeholder="{{ field.label}}"></textarea>
          {% else %}
          <input type="{{field.field.widget.input_type}}" 
          class="form-control" 
          id="{{field.id_for_label}}" name="{{field.name}}" 
          placeholder="{{field.label}}"/>
          {% endifequal %}
        </div>
        {% if field.errors %}
          <span style="color:red">{{field.errors}}</span>
        {% endif %}
        <div></div>
        {% endfor %}
        
        <div class="form-group">
          <input type="submit" value="글쓰기"/>
        </div>
      </form>
    </div>
  </div>  
</div>
{% endblock %}
